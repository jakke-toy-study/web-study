<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Schedule Recorder</title>
    <script src="./src/main.js" type="module"></script>
</head>
<body>
    <div style="display:flex; flex-direction: row; gap: 8px">
        <div style="border-width:1px; border-color:black;">
            <canvas id="three-viewport"></canvas>
        </div>
        <!-- Add item -->
        <div>
            건축 부재 스케쥴러
            <hr />
            <div style="display: flex; flex-direction: column; gap: 8px; width: 300px;">
                <div style="display: flex; flex-direction: row; gap: 8px; width: 100%;">
                    <span>계획된 일정</span><input type="date" style="flex-grow: 1;">
                </div>
                <div style="display: flex; flex-direction: row; gap: 8px; width: 100%;">
                    <span>실제 일정</span><input type="date" style="flex-grow: 1;">
                </div>
                <div style="display: flex; flex-direction: row; gap: 8px; width: 100%;"></div>
                    <span>부재종류</span>
                    <select size="5" id="selector-elementType">
                        <option value="column">기둥</option>
                        <option value="beam">보</option>
                        <option value="slab">슬래브</option>
                        <option value="wall">벽</option>
                        <option value="foundation">기초</option>
                    </select>
                </div>
                <hr />
                <div id="element-options" style="display: flex; flex-direction: column; gap: 8px; height: 200px">
                </div>
                <hr/>
                <button style="width: 100%; height: 24px" id="add-element">부재 추가</button>
            </div>
        </div>
    </div>
</body>
</html>
